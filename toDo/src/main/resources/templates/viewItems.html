<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        a {
            color: white;
        }

        a:hover {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="p-3">ToDo Items</h1>
        <table class="table table-bordered" th:if="${not #lists.isEmpty(list)}">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Date</th>
                <th>Status</th>
                <th>Mark Completed</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${list}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.title}"></td>
                <td th:text="${item.date}"></td>
                <td th:text="${item.status}"></td>
                <td>
                    <button type="button" class="btn btn-success">
                        <a th:href="@{/markCompleted/{id}(id=${item.id})}" th:if="${not #lists.isEmpty(list)}">Mark Completed</a>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-primary">
                        <a th:href="@{/editToDoItem/{id}(id=${item.id})}" th:text="Edit" th:if="${not #lists.isEmpty(list)}"></a>
                    </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger">
                        <a th:href="@{/deleteToDoItem/{id}(id=${item.id})}" th:text="Delete" th:if="${not #lists.isEmpty(list)}"></a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(list)}">
            <p><b>Get started and schedule your todo tasks!</b></p>
        </div>

        <button type="button" class="btn btn-primary btn-block">
            <a th:href="@{/add}">Add New ToDo item</a>
        </button>
    </div>
</body>
</html>
